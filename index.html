<body class="bac-img">
<audio autoplay loop>
    <source src="utro-2.mp3" type="audio/mpeg">
    
</audio>
    <div class="ui">
        <h1>______elija______</h1>
        <p class="p">no longer quiet</p>
        <button><a class="link-text" href="https://elija.bandcamp.com">_____wav_____</a></button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let points = [];
        let constraints = [];
        let mouse = { x: 0, y: 0, oldX: 0, oldY: 0 };

        const settings = {
            gravity: 0.0,
            friction: 0.82,
            spacing: 13,      // Відстань між точками
            tearDistance: 115, // Міцність
            stiffness: 1,
            mouseRadius: 30,
            mouseStrength: 0.6
        };

        // Розраховуємо кількість стовпців та рядів залежно від екрана
        let cols, rows;

        class Point {
            constructor(x, y, pinned = false) {
                this.x = x; this.y = y;
                this.oldX = x; this.oldY = y;
                this.pinned = pinned;
            }
            update() {
                if (this.pinned) return;
                let vx = (this.x - this.oldX) * settings.friction;
                let vy = (this.y - this.oldY) * settings.friction;
                this.oldX = this.x; this.oldY = this.y;
                this.x += vx; this.y += vy + settings.gravity;

                let dx = this.x - mouse.x;
                let dy = this.y - mouse.y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < settings.mouseRadius) {
                    this.x += (mouse.x - mouse.oldX) * settings.mouseStrength;
                    this.y += (mouse.y - mouse.oldY) * settings.mouseStrength;
                }
            }
        }

        class Constraint {
            constructor(p1, p2) {
                this.p1 = p1; this.p2 = p2;
                this.length = settings.spacing;
                this.active = true;
            }
            update() {
                if (!this.active) return;
                let dx = this.p2.x - this.p1.x;
                let dy = this.p2.y - this.p1.y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                if (dist > settings.tearDistance) { this.active = false; return; }
                let diff = (this.length - dist) / dist * settings.stiffness;
                let ox = dx * diff * 0.5;
                let oy = dy * diff * 0.5;
                if (!this.p1.pinned) { this.p1.x -= ox; this.p1.y -= oy; }
                if (!this.p2.pinned) { this.p2.x += ox; this.p2.y += oy; }
            }
        }

        function init() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const isMobile = window.innerWidth < 768;

                // Налаштування відстані та радіусу миші
                const currentSpacing = isMobile ? 35 : 25;
                settings.spacing = currentSpacing;
                settings.mouseRadius = isMobile ? 60 : 40;

                points = [];
                constraints = [];

                // Центр по горизонталі завжди посередині
                const centerX = canvas.width / 2;

            
                // Якщо мобільний — піднімаємо на 35% висоти екрана, інакше — 50% (центр)
                const centerY = isMobile ? canvas.height * 0.35 : canvas.height * 0.5;

                // Кількість променів
                const rays = isMobile ? 20 : 26;

                // Автоматичний розрахунок кількості кіл, щоб покрити весь екран
                // (беремо найбільшу відстань від центру до кута екрана)
                const maxDist = Math.max(
                    centerY,
                    canvas.height - centerY,
                    centerX,
                    canvas.width - centerX
                ) * 1.5; // +50% запасу для натягу
                const circles = Math.ceil(maxDist / settings.spacing);

                // 1. Створюємо центральну точку (фіксована)
                const centerPoint = new Point(centerX, centerY, true);
                points.push(centerPoint);

                // 2. Створюємо точки променями
                for (let i = 1; i <= circles; i++) {
                    let radius = i * settings.spacing;
                    for (let j = 0; j < rays; j++) {
                        let angle = (j / rays) * Math.PI * 2;
                        let x = centerX + Math.cos(angle) * radius;
                        let y = centerY + Math.sin(angle) * radius;

                        // Закріплюємо тільки останнє коло (краї за межами екрана)
                        let isOuterEdge = (i === circles);
                        points.push(new Point(x, y, isOuterEdge));
                    }
                }

                // 3. Створюємо зв'язки (Constraints)
                for (let i = 1; i <= circles; i++) {
                    for (let j = 0; j < rays; j++) {
                        let currentIndex = 1 + (i - 1) * rays + j;
                        let currentP = points[currentIndex];

                        // 1. З'єднуємо по колу (спіральні нитки)
                        let nextInCircle = 1 + (i - 1) * rays + ((j + 1) % rays);
                        constraints.push(new Constraint(currentP, points[nextInCircle]));

                        // 2. З'єднуємо радіально (промені)
                        if (i === 1) {
                            // Перше коло до центру
                            constraints.push(new Constraint(currentP, centerPoint));
                        } else {
                            // Наступні кола до точок всередині
                            let prevInRay = 1 + (i - 2) * rays + j;
                            constraints.push(new Constraint(currentP, points[prevInRay]));
                        }
                    }
                }
            }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 2; i++) {
                constraints.forEach(c => c.update());
                points.forEach(p => p.update());
            }
            ctx.beginPath();
            ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
            constraints.forEach(c => {
                if (c.active) {
                    ctx.moveTo(c.p1.x, c.p1.y);
                    ctx.lineTo(c.p2.x, c.p2.y);
                }
            });
            ctx.stroke();
            mouse.oldX = mouse.x;
            mouse.oldY = mouse.y;
            requestAnimationFrame(animate);
        }

        window.addEventListener('touchstart', e => {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            mouse.oldX = mouse.x;
            mouse.oldY = mouse.y;
        }, { passive: false });

        window.addEventListener('touchmove', e => {
            e.preventDefault(); // можна розкоментувати, щоб сторінка не скролилась, коли рухаєте тканину
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }, { passive: false });

        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        // Важливо: переініціалізація при зміні розміру вікна
        window.addEventListener('resize', init);

        init();
        animate();
    </script>
</body>

</html>
